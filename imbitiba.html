<!DOCTYPE html>

    <title> Contos e Lendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .header {
            background-color: #4B0082;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo img, .header .project-logo img {

        }

        }

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .story {
            margin: 20px;
            text-align: center;
            max-width: 250px;
        }
        .story img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .story img:hover {
            transform: translateX(10px);
        }
        .story a {
            color: #f0e68c;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .story a:hover {
            text-decoration: underline;

        .footer {
