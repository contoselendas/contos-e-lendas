<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contos e Lendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .header {
            background-color: #4B0082;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo img, .header .project-logo img {
            max-height: 50px;
        }
        .header .project-logo {
            text-align: center;
            flex-grow: 1;
        }
        .header .project-logo img {
            max-height: 60px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .content {
            padding: 40px;
        }
        .city-title {
            text-align: center;
            font-size: 2rem;
            color: #f0e68c;
            margin-bottom: 40px;
        }
        .stories-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .story {
            margin: 20px;
            text-align: center;
            max-width: 250px;
        }
        .story img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .story img:hover {
            transform: translateX(10px);
        }
        .story a {
            color: #f0e68c;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .story a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #222;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="logoif.jpg" alt="Logo IFSC">
        </div>
        <div class="project-logo">
            <img src="logo roxa.png" alt="Logo do Projeto" width="200">
        </div>
        <div>
            <a href="index.html">Início</a>
        </div>
    </div>

    <div class="content">
       
        <h2 class="city-title">Contos e lendas de Paulo Lopes</h2>
        
        <div class="stories-grid"> 
            <div class="story">
                <img src="Lobisomem de Paulo Lopes.png" alt="Capa lobisomem ">
                <a href="lobisomem_paulo_lopes.html">Lobisomem de Paulo Lopes</a>
            </div>
            <div class="story">
                <img src="o milho roubado.png" alt="Capa o milho roubado">
                <a href="milho_roubado_paulo_lopes.html">O milho roubado </a>
            </div>
            <div class="story">
                <img src="olho gordo.png" alt="Capa do olho gordo">
                <a href="olho_gordo_paulo_lopes.html">O Olho Gordo</a>
            </div>
            <div class="story">
                <img src="As gemeas de Paulo Lopes (1).png" alt="capa das gemeas">
                <a href="gemeas_paulo_lopes.html">As Gêmeas de Paulo Lopes</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 IFSC Garopaba</p>
    </div>

</body>
</html>
